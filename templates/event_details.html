<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body>
    <h1>Event Details</h1>

    {% if event %}
        <h2>{{ event[2] }}</h2> <!-- Event description -->
        <p><strong>Day:</strong> {{ event[3] }}</p>
        <p><strong>Time:</strong> {{ event[4] }}</p>
        <p><strong>Status:</strong> {{ event[5] }}</p>
    {% else %}
        <p>Event not found.</p>
    {% endif %}

    <a href="{{ url_for('home') }}">Back to Events</a>
</body>
</html>
