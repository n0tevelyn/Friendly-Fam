<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/validation.js"></script>
</head>
<body>
    <div class="welcomePage">
        <div>
            <h1 class="logoColor">FriendlyFam</h1>
            <p style="font-size: 28px; font-weight: bold">An app for family events</p>
            <p style="font-size: 20px; color: grey">Post an event or attend family events!</p>
        </div>
        <div class="registration-form">
            <form id="myform" action="/login" method="post" onsubmit="return validateForm()">
                <h3 class="text-center">Login</h3>

                {% if message %}
                <p class="alert alert-danger">{{ message }}</p>
                {% endif %}

                <div class="form-group">
                    <input class="form-control item" type="text" name="username" id="username" placeholder="Username" required>
                    <span id="error_username" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <input class="form-control item" type="password" name="password" id="password" placeholder="Password" required>
                    <span id="error_password" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block create-account" type="submit">Login</button>
                </div>
                <hr />
                <p class="text-center">Need an account? <a href="/signup">Create Account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
